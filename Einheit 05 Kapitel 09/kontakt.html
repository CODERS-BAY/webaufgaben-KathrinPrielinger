                    <label class="left-side" for="gender">Herr/Frau</label>

                  <div class="formular">          
                      <label class="left-side" for="street">Straße</label>

                  <div class="formular">
                      <label class="left-side" for="country">Land</label>
                      <input class="right-side" type="text" id="country">
                  </div>
          
                  <div class="formular">
                      <label class="left-side" for="email">Mail</label>

                  </div>

                    <label class="left-side" for="besuchstag">Besuchstag</label>

                    <label class="left-side" for="gefälltMir">Hat es Ihnen gefallen?</label>

                <div class="formular">
                    <label class="left-side" for="lieblingsTierart">Was ist Ihre Lieblingstierart?</label>
                    <input class="right-side" type="datalist" id="lieblingsTierart">
                </div>
        
                <div class="formular">
                    <label class="left-side" for="textarea">Kommentare</label>
                    <input class="right-side" type="textarea" id="textarea">
                </div>
          
                  <div class="formular">
                    <label class="left-side" for="email">Datenschutzerklärung akzeptieren</label>
                    <input class="right-side" type="checkbox" name="privacyPolicy" value="accepted">
                  </div>
          
                  <div class="formular">
                    <label class="left-side" for="checkbox">Rufen Sie mich zurück</label>
                    <input class="right-side" type="checkbox" name="callMe" value="accepted">
                </div>

            </section>
                  
              <section>
                <div class="hidden">
                  <label class="left-side" for="hiddenElement">hidden</label>
                  <input class="right-side" type="text" id="hiddenElement">             
                </div>
          
                <div class="formular">
                  <label class="left-side" for="lastName">Nachname</label>
                  <input class="right-side" type="text" id="lastName">
              </div>
          
                  <div class="formular">
                      <label class="left-side" for="number">Nummer</label>
                      <input class="right-side" type="number" id="number">
                  </div>
          
                  <div class="formular">          
                      <label class="left-side" for="postcode">PLZ</label>

                  <div class="formular">
                      <label class="left-side" for="phone">Tel.Nr.</label>
                      <input class="right-side" type="number" id="phone">
                  </div>
           
                  <div class="formular">
                    <label class="left-side" for="timeOfVisit">Besuchszeit</label>
